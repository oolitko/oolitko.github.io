<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотогалерея</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Фотогалерея</h1>
        <nav>
            <ul>
                <li><a href="index.html">Биография</a></li>
                <li><a href="resume.html">Трудовой путь</a></li>
                <li><a href="gallery.html">Галерея</a></li>
                <li><a href="hobby.html">Хобби</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="gallery">
            <img src="images/photo1.jpg" alt="Фото 1">
            <img src="images/photo2.jpg" alt="Фото 2">
            <img src="images/photo3.jpg" alt="Фото 3">
            <img src="images/photo4.jpg" alt="Фото 4">
            <img src="images/photo5.jpg" alt="Фото 5">
            <img src="images/photo6.jpg" alt="Фото 6">
            <img src="images/photo7.jpg" alt="Фото 7">
            <img src="images/photo8.jpg" alt="Фото 8">
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Мамаев Александр</p>
    </footer>
    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img" alt="">
    </div>

    <script>
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modal-img');
  const closeBtn = document.querySelector('.close');

  document.querySelectorAll('.gallery img').forEach(img => {
    img.addEventListener('click', () => {
      modal.style.display = 'block';
      modalImg.src = img.src;
      modalImg.alt = img.alt;
    });
  });

  closeBtn.onclick = () => {
    modal.style.display = 'none';
  };

  // Закрыть при клике вне изображения
  modal.onclick = (e) => {
    if(e.target === modal) {
      modal.style.display = 'none';
    }
  };
    </script>

</body>
</html>
